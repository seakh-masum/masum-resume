<app-card [title]="'Projects'">
  <app-skeleton [isDataLoaded]="isDataLoaded">
    <ul class="projects" [class.projects__mobile]="isMobileDevice">
      <li class="projects__box" *ngFor="let item of projects">
        <a [href]="item.link" target="_blank">{{ item.title }}</a>
        <p>{{ item.desc }}</p>
      </li>
    </ul>
  </app-skeleton>
</app-card>
