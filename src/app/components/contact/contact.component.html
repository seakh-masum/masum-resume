<app-card [title]="'Contacts'">
  <div class="list">
    <a
      class="list__item"
      [href]="contact.link"
      target="_blank"
      *ngFor="let contact of contacts"
      [style.background]="contact.color"
    >
      <img
        class="list__image"
        [class.mobile]="isMobileDevice"
        [src]="contact.icon"
    /></a>
  </div>
</app-card>
