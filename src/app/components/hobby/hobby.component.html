<app-card title="Hobbies">
  <app-skeleton [isDataLoaded]="isDataLoaded">
    <div class="chip__wrapper flex__row flex__wrap align__start-center">
      <div
        class="chip"
        [class.mobile]="isMobileDevice"
        *ngFor="let item of hobbies"
        [ngClass]="'color__' + item.color"
      >
        <img src="{{ item.icon }}" /> {{ item.name }}
      </div>
    </div>
  </app-skeleton>
</app-card>
