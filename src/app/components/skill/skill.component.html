<app-card title="Skills">
  <div fxLayout="row wrap">
    <div *ngFor="let item of skills" fxFlex="33.3" fxLayoutAlign="center center">
      <app-circle-progress [outerColor]="item.color" [imageSrc]="item.icon" [title]="item.id" [percentage]="item.value">
      </app-circle-progress>
    </div>
  </div>
</app-card>
