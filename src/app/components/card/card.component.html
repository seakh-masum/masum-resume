<div class="card">
  <img
    class="card__image"
    width="100%"
    height="100%"
    *ngIf="image !== ''"
    [src]="image"
  />
  <div class="card__header" *ngIf="title !== ''">
    <div class="card__title">{{ title }}</div>
  </div>
  <div class="card__content">
    <ng-content></ng-content>
  </div>
</div>
